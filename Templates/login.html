<!DOCTYPE html>
<html>
    <head>
        <title>Rex Travels - Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- edit -->
        <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            <h1 class="navbar-brand">Rex Travels</h1>
            <a href="{% url 'register' %}" class="navbar-brand">Register</a>
            </div>
        </nav>
        <div class="wrapper">
        <form method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label for="phno">Phone Number</label>
        <input type="number" id="phno" name="phno" placeholder="phonenumber" required class="form-control a">
        </div>  
        <div class="mb-3">
        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" placeholder="password" required class="form-control">
       </div>
        <input type="submit" value="login" class="button">
        {{error}}
        </form>
        </div>
        </div>

        <footer class="bg-dark text-light py-4">
            <div class="container text-center">
                <p class="mb-2">Developed by Devendran C</p>
                <div class="d-flex justify-content-center">
                    <a href="https://www.linkedin.com/in/devendran-c/" target="_blank" class="text-light mx-3" style="font-size: 30px;">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/Rex-Dev" target="_blank" class="text-light mx-3" style="font-size: 30px;">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://x.com/rex_deva" target="_blank" class="text-light mx-3" style="font-size: 30px;">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="mailto:rexdeva.in@gmail.com" class="text-light mx-3" style="font-size: 30px;">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://wa.me/+917306930918" target="_blank" class="text-light mx-3" style="font-size: 30px;">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <p class="mt-3">Â© 2025 Rex Travels. All rights reserved. Terms of Service | Privacy Policy.</p>
            </div>
        </footer>
    
        <!-- Bootstrap JS (Optional for interactivity) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <style>
        .container-fluid {
            padding-left: 0rem;
            padding-right: 0rem;
            overflow: hidden;
        }
        nav{
            margin-left: 10px;
        }
        .wrapper{
            display: grid;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        form{
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .a{
            -moz-appearance: textfield;
            appearance: textfield;
        }
    .button {
        background-color: #1B5E20; /* Dark Green */
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 200px;
    }

    .button:hover {
        background-color: #145A14;
        transform: scale(1.05);
    }

    .button:active {
        background-color: #0D3D0D;
        transform: scale(0.98);
    }
    html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            flex-grow: 1;
        }
    .mb-2{
            margin-top: -7px;
            padding-top: 0px;
            padding-bottom: 5px;
        }
        footer {
            background-color: #000000; 
            color: #fff;
            padding: 10px 0; 
            text-align: center;
            height: 150px;
            padding-top: 5px;
            line-height: 60%;
            height: 100px;
        }

        footer i {
            font-size: 24px;
            margin: 0 10px;
        }
        footer i:hover{
            transform: scale(1.1);
        }
        footer a {
            color: white;
            text-decoration: none;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
        @media (max-width: 767px) {
            footer i {
                font-size: 20px;
                margin: 0 8px;
            }
        }
    </style>
</html>
